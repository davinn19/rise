<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" />
        <script src="script.js"></script>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="foreground" class="layer">
            <div id="clock" class="rowContainer">
                <div id="clockNumbers"></div>
                <div id="clockTimeOfDay"></div>
            </div>
            <div id="greeting"></div>
            <div id="weather" class="rowContainer">
                <div id="weatherCondition"></div>
                <div id="divider">Fetching weather...</div>
                <div id="temperature"></div>
            </div>
        </div>
        <svg id="background" class="layer" viewbox="0 0 100 100" preserveAspectRatio="none">
            <rect width="100%" height="100%" style="fill:darkorchid;stroke-width:0"></rect>
            <circle cx="60" cy="60" r="10" style="fill:yellow;stroke-width:0"></circle>
            <polygon points="-10,100 70,100 30,20" style="fill:blueviolet;stroke-width:0"></polygon>
            <polygon points="50,100 100,100 75,50" style="fill:blueviolet;stroke-width:0"></polygon>
        </svg>
    </body>
</html>
