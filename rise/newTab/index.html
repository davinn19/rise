<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" />
        <script src="main.js"></script>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="loadingScreen" class="layer"></div>
        <div id="foreground" class="layer">
            <div id="clock" class="rowContainer">
                <div id="clockNumbers"></div>
                <div id="clockTimeOfDay"></div>
            </div>
            <div id="greeting"></div>
            <div id="weather" class="rowContainer">
                <div id="weatherCondition"></div>
                <div id="divider">Fetching weather...</div>
                <div id="temperature"></div>
            </div>
            <!-- TEST -->
            <div class="slidecontainer">
                <input type="range" min="0" max="1339" value="0" class="slider" id="myRange">
            </div>
        </div>
        <svg id="background" class="layer" viewbox="0 0 160 90" preserveAspectRatio="xMidYMid slice">
            <rect class="sky" width="100%" height="100%" style="fill:aqua;stroke-width:0"></rect>
            <g id="moon" class="nightCelestial celestial" transform="rotate(20)">
                <circle id="moonObject" r="5" style="fill:blanchedalmond"></circle>
                <!-- negative space of moon -->
                <circle id="moonNegative" class="sky" cx="-5" r="4.5" style="fill:aqua"></circle>
            </g>
            <g id="stars" class="nightCelestial celestial"></g>          
            <g id="sun" class="celestial">
                <circle id="sunObject" r="5" style="fill:gold;stroke-width:0"></circle>
            </g> 
            <g class="mountain">
                <polygon class="mountainLeft" points="20,90 140,90 80,30" style="fill:#6918b4"></polygon>
                <polygon class="mountainRight" points="60,90 140,90 80,30" style="fill:#6b2390"></polygon>
            </g>
            <g class="mountain">
                <polygon class="mountainLeft" points="-10,90 110,90 50,40" style="fill:#6918b4"></polygon>
                <polygon class="mountainRight" points="30,90 110,90 50,40" style="fill:#6b2390"></polygon>
            </g>
        </svg>
    </body>
</html>
