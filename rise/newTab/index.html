<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" />
        <script src="script.js"></script>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="foreground" class="layer">
            <div id="clock" class="rowContainer">
                <div id="clockNumbers"></div>
                <div id="clockTimeOfDay"></div>
            </div>
            <div id="greeting"></div>
            <div id="weather" class="rowContainer">
                <div id="weatherCondition"></div>
                <div id="divider">Fetching weather...</div>
                <div id="temperature"></div>
            </div>
        </div>
        <svg id="background" class="layer" viewbox="0 0 160 90" preserveAspectRatio="xMidYMid slice">
            <rect class="sky" width="100%" height="100%" style="fill:aqua;stroke-width:0"></rect>
            <g id="sun" transform="translate(110,30)">
                <circle id="sunObject" r="10" style="fill:yellow;stroke-width:0"></circle>
            </g> 
            
            <g id="moon" transform="translate(110,30)">
                <circle id="moonObject" r="10" style="fill:blanchedalmond"></circle>
                <!-- negative space of moon -->
                <circle class="sky" cx="-10" r="10" style="fill:aqua"></circle>
            </g>
            
            <g class="mountain">
                <polygon class="mountainFront" points="20,90 140,90 80,30" style="fill:blueviolet"></polygon>
                <polygon class="mountainSide" points="60,90 140,90 80,30" style="fill:darkorchid"></polygon>
            </g>
            <g class="mountain">
                <polygon class="mountainFront" points="-10,90 110,90 50,40" style="fill:blueviolet"></polygon>
                <polygon class="mountainSide" points="30,90 110,90 50,40" style="fill:darkorchid"></polygon>
            </g>
        </svg>
    </body>
</html>
